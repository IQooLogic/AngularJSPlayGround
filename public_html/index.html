<!DOCTYPE html>
<html ng-app>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="libs/twitter-bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/styles.css" rel="stylesheet"/>
        <script src="libs/jquery.js"></script>
        <script src="libs/angular.min.js"></script>
        <script src="libs/angular-ui-bootstrap/ui-bootstrap-tpls-0.8.0.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="AppController">
        <div class="row">
            <ul>
                <li><strong>name:</strong> {{app.name}}</li>
                <li><strong>version:</strong> {{app.version}}</li>
                <li><strong>author:</strong> {{app.author}}</li>

        </div>
        <div class="row">
            <div class="col-sm-12">
                {{todo}}
            </div>
        </div>
